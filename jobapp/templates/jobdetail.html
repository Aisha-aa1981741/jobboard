<!-- jobdetail.html -->

{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

  <div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-md p-4">
      <div class="flex">
        <div>
          <div class="w-52 h-52 overflow-hidden mx-4">
            <img src="{{ job.image.url }}" alt="{{ job.job_title }}" class="object-cover w-full h-full rounded-md">
          </div>
        </div>
        <div class="p-8">
          <h1 class="text-3xl font-bold">{{ job.job_title }}</h1>
          <br>
          <p class="text-gray-600">Company: <b>{{ job.company_name }}</b> | Country: <b>{{ job.location }}</b> | Job type: <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">{{ job.position }}</span>
          </p>
          <br>
          <a href="{{ job.apply_url }}"  target="_blank" class="block text-center w-full bg-slate-800 hover:bg-slate-900 text-white font-semibold py-2 px-4 rounded-full">
            Apply now
          </a>
        </div>
      </div>
    </div>
    <div class="mt-8 shadow-md p-8">
      <h2 class="text-3xl font-bold">Job Description</h2>
     
      {% if job.desc %} 
      <p class="mt-4">
        {{ job.desc|safe }}
      </p>
      
      {% else %}No Job Description{% endif %}
    </div>    
  </div>

</div>
{% endblock %}
