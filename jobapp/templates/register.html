{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full mx-4 md:mx-auto">
        <h2 class="text-3xl font-semibold text-center mb-6">Register Now</h2>
        <form method="POST" action="{% url 'register' %}" class="bg-white rounded-lg shadow-md px-8 py-6">
            {% csrf_token %}
            <div class="mb-6">
                <label for="username" class="block mb-2 text-gray-800 font-semibold">Username:</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-slate-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-gray-800 font-semibold">Password:</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-slate-500">
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block mb-2 text-gray-800 font-semibold">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-slate-500">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-slate-800 text-white px-4 py-2 rounded font-semibold w-full hover:bg-slate-900">Register</button>
            </div>
        </form>
        <p class="text-center mt-6">Have an account? <a href="/login/" class="text-slate-900 font-semibold">Login here</a></p>
    </div>
</div>
{% endblock content %}
