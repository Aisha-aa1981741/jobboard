{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full mx-4 md:mx-auto">
        <h2 class="text-3xl font-semibold text-center mb-6">Login</h2>
        <p class="text-center mb-6">Login with username "123" and password "123" to continue.</p>
        <form method="POST" action="{% url 'login' %}" class="bg-white rounded-lg shadow-md px-8 py-6">
            {% csrf_token %}
            <div class="mb-6">
                <label for="username" class="block mb-2 text-gray-800 font-semibold">Username:</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-gray-800 font-semibold">Password:</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-slate-800 text-white px-4 py-2 rounded font-semibold w-full hover:bg-slate-900">Login</button>
            </div>
        </form>
        <p class="text-center mt-6">New to Job Board? <a href="/register/" class="text-slate-900 font-semibold">Register here</a></p>
    </div>
</div>
{% endblock content %}
